        html{text-align:center; display: flex; justify-content: center; align-items: center; height:100vh;}
        @keyframes over{
            0%{transform: scale(0);}
            50%{transform: scale(3);}
            100%{transform: scale(1);}
        }
        .lee-enter-active{
            animation: over .35s linear;
        }
        .lee-leave-active{
            animation: over .35s linear;
        }
