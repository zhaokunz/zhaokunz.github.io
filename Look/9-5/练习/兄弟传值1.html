<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box">
        <no1></no1>
        <no2></no2>
    </div>
    <template id="no1">
        <div @click="add">
            兄弟no1点击了{{num}}次
        </div>
    </template>
    <template id="no2">
        <div @click="add">
            兄弟no2点击了{{num}}次
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        var bus=new Vue();
        Vue.component('no1',{
            template:'#no1',
            data(){
                return{
                    num:0
                }
            },
            methods:{
                add(){
                    this.num++;
                    bus.$emit('lee',this.num);
                }
            },
            mounted() {
                bus.$on('lee2',(a)=>{
                    this.num=a;
                    console.log(a)
                })
            },
        })
        Vue.component('no2',{
            template:'#no2',
            data(){
                return{
                    num:0
                }
            },
            methods:{
                add(){
                    this.num++;
                    bus.$emit('lee2',this.num)
                }
            },
            mounted() {
                bus.$on('lee',(a)=>{
                    this.num=a;
                    console.log(a);
                })
            },
        })
        var vm = new Vue({
            el: '#box',
            data: {

            },
            methods: {

            }
        });
    </script>
</body>

</html>
