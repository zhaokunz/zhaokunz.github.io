<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box">
        <p @click="num++">父级点击了{{num}}次</p>
        <lee :nums="num" @lee="add"></lee>
    </div>
    <template id="lee">
        <div @click="add">
            子级点击了{{num}}次
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('lee',{
            template:'#lee',
            props:['nums'],
            data(){
                return{
                    num:this.nums
                }
            },
            methods:{
                add(){
                    this.num++;
                    this.$emit('lee',this.num)
                }
            },
            watch:{
                nums(a,b){
                    this.num=a;
                    console.log(a,b)
                }
            }
        })
        var vm = new Vue({
            el: '#box',
            data: {
                num:0,
            },
            methods: {
                add(a){
                    console.log(a)
                    this.num=a;
                }
            }
        });
    </script>
</body>

</html>
