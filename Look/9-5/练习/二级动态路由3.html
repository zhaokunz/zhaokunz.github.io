<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box">
        <div style="height:60px; border-bottom:1px #ccc solid;">
            <router-link to="/no1">导航</router-link>
            <router-link to="/no2">列表</router-link>
        </div>
        <div style="min-height:400px; ">
            <router-view></router-view>
        </div>
        <div style="height:100px; border-top:1px #ccc solid;">底部</div>
    </div>
    <template id="no1">
        <div>
            导航
        </div>
    </template>
    <template id="no2">
        <div>
            <ul>
                <li v-for="(item, index) in 10">
                    <router-link :to="`/no2/no2_1/${item}`">我是二级路由的动态路由{{item}}</router-link>
                </li>
            </ul>
            <div>
                <router-view></router-view>
            </div>
        </div>
    </template>
    <template id="no2_1">
        <div>
            <p>{{$route.path}}</p>
            <p></p>
        </div>
    </template>

    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script>
        const routes=[
            {
                path:'/no1',
                component:{
                    template:'#no1'
                },
                name:'no1'
            },
            {
                path:'/no2',
                component:{
                    template:'#no2'
                },
                name:'no2',
                children:[
                    {
                        path:'no2_1/:id',
                        component:{
                            template:'#no2_1'
                        },
                    }
                ]
            },
            {
                path:'/',
                redirect:'/no1'
            }
        ]
        const router = new VueRouter({
            routes
        })
        var vm = new Vue({
            el: '#box',
            router,
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
