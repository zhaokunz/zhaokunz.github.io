<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box" @click="num++">
        点击了{{num}}次<br>
        {{n}}
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                num:0,
                n:0
            },
            methods: {},
            updated() {
                console.log('updated更新了',this.num)
            },
            watch: {
                num(a,b){
                    console.log(a,b)
                }
            },
        });
    </script>
</body>

</html>
