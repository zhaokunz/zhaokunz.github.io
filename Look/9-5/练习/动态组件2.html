<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box">
        <span @click="type=item" v-for="(item, index) in arr" :key="index">
            {{item}}
        </span>
        <keep-alive>
            <component :is="type"></component>
        </keep-alive>
    </div>
    <template id="no1">
        <div @click="num++">
            no1点击了{{num}}次
        </div>
    </template>
    <template id="no2">
        <div @click="num++">
            no2点击了{{num}}次
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('no1',{
            template:'#no1',
            data(){
                return{
                    num:0
                }
            },
            mounted() {
                console.log('这时我在重新渲染')
            },
            activated() {
                console.log('这时组件激活了')
            },
            deactivated() {
                console.log('这时组件停用了')
            },
        })
        Vue.component('no2',{
            template:'#no2',
            data(){
                return{
                    num:0
                }
            }
        })
        var vm = new Vue({
            el: '#box',
            data: {
                type:'no1',
                arr:['no1','no2']
            },
            methods: {}
        });
    </script>
</body>

</html>
