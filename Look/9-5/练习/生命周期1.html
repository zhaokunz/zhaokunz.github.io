<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box">
        <lee></lee>
    </div>
    <template id="lee">
        <div @click="num++">
            你点击了{{num}}次
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('lee',{
            template:'#lee',
            data(){
                return{
                    num:0,
                }
            },
            beforeCreate() {
                console.log('创建前',this.num)
            },
            created() {
                console.log('创建后',this.num)
            },
            beforeMount() {
                console.log('渲染前',this.num)
            },
            mounted() {
                console.log('渲染后',this.num)
            },
            beforeUpdate() {
                console.log('更新前',this.num)
            },
            updated() {
                console.log('更新后',this.num)
            },
            watch:{
                num(a,b){
                    console.log(a,b);
                }
            },
            beforeDestroy() {
                console.log('销毁前',this.num);
            },
            destroyed() {
                console.log('销毁后',this.num)
            },
        })
        var vm = new Vue({
            el: '#box',
            data: {},
            methods: {}
        });
        // vm.$destroy(); 触发销毁的生命周期的两个钩子
    </script>
</body>

</html>
