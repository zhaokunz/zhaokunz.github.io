<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; list-style:none; -webkit-user-select:none;}
    
    </style>
</head>

<body>
    <div id="box">
        <input type="color" v-model="val">
        <div v-lee="val" style="height:100vh; width:100vw;"></div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        Vue.directive('lee',{
            bind(a,b){
                console.log(a,b)
            },
            inserted(a,b){
                console.log(a,b)
            },
            update(a,b) {
                console.log(a,b)
            },
            componentUpdated(a,b){
                console.log(a,b)
            },
            unbind(a,b){
                console.log(a,b)
            }
        })
        var vm = new Vue({
            el: '#box',
            data: {
                val:''
            },
            methods: {}
        });
    </script>
</body>

</html>
